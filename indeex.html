<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>

  <link
  
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"

    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container my-5">
    <div class="card p-4">
      <h1><center>Task List</center></h1>

      <h4><center>Meg's Simple Task List</center></h4>

      <form id="form">
        <div class="input-group mb-3">
            <input type="text"  input id="title-input" class="task_text" placeholder="Task" aria-label="Recipient's username" aria-describedby="button-addon2" style="width:80%">
            <button class="btn btn-outline-primary" type="submit" id="button-addon2" style="width:20%" >+</button>
        </div>

      </form>

      <table class="table mt-5">
        <thead>
          <tr>
            <th>Task</th>
            <th>Completed</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
      </table>
    </div>
  </div>


  <script src="hw.js"></script>
</body>

</html>
